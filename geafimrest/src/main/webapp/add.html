<!DOCTYPE html>
<html ng-app="GeafimApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/angular-base64.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/appServiceRegistry.js"></script>
<script type="text/javascript" src="js/appControllerRegistry.js"></script>

</head>
<body ng-controller="GeafimCtrlRegistryAdd as ctrl">
<div align="center">
<h1>Add Registry Type</h1>
<br>
	<table>
		<thead>
			<tr>
				<td>Id</td>
				<td>Description</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-show="ctrl.insertOK">
				<td>{{ctrl.regType.ID}}</td>
				<td>{{ctrl.regType.description}}</td>
			</tr>
			<tr>
				<td>.</td>
				<td><input type="text" ng-model="ctrl.description"></td>
			</tr>
			<tr>
				<td>.</td>
				<td><input type="submit" ng-click="ctrl.addRegType()"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<a href="index.html">Home</a>	
</div>
</body>
</html>
